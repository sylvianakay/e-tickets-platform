<!doctype html>
<html lang="en" class="no-js">
    <head> 
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="js/ajax.js" defer></script>
        <link rel="stylesheet" href="css/cssExamples.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    </head>
    <body>
        <h2>e-tickets</h2> 


        <div class="row">


            <div class="column column1Width" id="choices" style="background-color:#ADD8E6;">           

                <button  class="button" onclick="initDB()">Initialize Database</button><!-- comment -->
                <button  class="button" onclick="deleteDB()">Delete Database</button><!-- comment -->
                <a href="register.html" target="_blank"><button  class="button">Register User</button></a>
                <a href="events.html" target="_blank"><button  class="button">Register event</button></a>
                <br><br>
                Login to book tickets <br><br>
                <form id="loginForm" name="loginForm" action="GetUser" method="get">
                    <label for="email">email</label><br>
                    <input type="text"  id="email" name="email" required><br>
                    <label for="password">password:</label><br>
                    <input type="password"  name="password" id="password" required><br>
                    <input type="submit" class="button" value="Login">
                    
                </form>
                <button id="logout-button" class="button" onclick="logout()">Logout</button>
                
            </div>
            <div class="column column2Width" id="output" style="background-color:#fffff0;">
                <h2>Output</h2>
                <div id="logout-message"></div>
                <div id="login-message"></div>
                <div id="ajaxContent">
                </div>
            </div>

        </div>

        <br>

    </body>

</html>
