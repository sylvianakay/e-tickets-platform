<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssExamples.css">
    <script src="js/ajax.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function fetchBookings() {
            $.ajax({
                url: "GetBookings",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.error) {
                        $("#bookings").html(`<p>Error: ${data.error}</p>`);
                        return;
                    }

                    let table = `<table border="1">
                                    <tr>
                                        <th>Booking ID</th>
                                        <th>Event Name</th>
                                        <th>Ticket Type</th>
                                        <th>Number of Tickets</th>
                                        <th>Price (per Ticket)</th>
                                        <th>Total Price</th>
                                        <th>Booking Date</th>
                                        <th>Action</th>
                                    </tr>`;

                    data.forEach(function (booking) {
                        table += `<tr>
                                    <td>${booking.BookingID}</td>
                                    <td>${booking.EventName}</td>
                                    <td>${booking.TicketType}</td>
                                    <td>${booking.NumberOfTickets}</td>
                                    <td>$${booking.Price.toFixed(2)}</td>
                                    <td>$${booking.TotalPrice.toFixed(2)}</td>
                                    <td>${booking.BookingDate}</td>
                                    <td><button onclick="cancelBooking(${booking.BookingID}, ${booking.NumberOfTickets}, ${booking.TicketID})">Cancel</button></td>
                                  </tr>`;
                    });

                    table += "</table>";
                    $("#bookings").html(table);
                },
                error: function (xhr, status, error) {
                    $("#bookings").html(`<p>Error: ${xhr.responseText || error}</p>`);
                }
            });
        }

        function cancelBooking(bookingId, numberOfTickets, ticketId) {
            if (!confirm("Are you sure you want to cancel this booking?")) {
                return;
            }

            $.ajax({
                url: "CancelBooking",
                method: "POST",
                data: {
                    bookingId: bookingId,
                    numberOfTickets: numberOfTickets,
                    ticketId: ticketId,
                },
                success: function (data) {
                    $("#cancelMessage").text(data.message);
                    fetchBookings();
                },
                error: function (xhr, status, error) {
                    $("#cancelMessage").text(`Error: ${xhr.responseText || error}`);
                }
            });
        }

        $(document).ready(function () {
            fetchBookings();

            // Intercept form submission for booking tickets
            $("form[action='Booking']").on("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
                
                const formData = $(this).serialize(); // Serialize form data

                // Send form data via AJAX
                $.ajax({
                    url: "Booking",
                    method: "POST",
                    data: formData,
                    success: function (response) {
                        alert(response); // Show success message
                        location.reload(); // Refresh the page
                    },
                    error: function (xhr, status, error) {
                        alert(`Error: ${xhr.responseText || error}`); // Show error message
                    }
                });
            });
        });
    </script>
    <title>Dashboard</title>
    <style>
    /* General body styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1, h2, h3 {
        text-align: center;
        color: #1a202c;
        margin-bottom: 20px;
    }

    h1 {
        margin-top: 20px;
        font-size: 2.5rem;
    }

    h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    h3 {
        font-size: 1.6rem;
        margin-bottom: 10px;
    }

    p {
        text-align: center;
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 20px;
    }

    /* Container styling */
    .dashboard-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
    }

    .column {
        flex: 1;
        min-width: 320px;
        max-width: 400px;
        margin: 10px;
        padding: 20px;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .column:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    /* Label and input styling */
    label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: #2d3748;
    }

    input[type="text"], input[type="number"], input[type="date"], input[type="time"], input[type="submit"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #cbd5e0;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
        color: #4a5568;
    }

    input[type="submit"] {
        background-color: #3182ce;
        color: #ffffff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #2b6cb0;
    }

    select {
        background-color: #f7fafc;
    }

    input[type="radio"] + label {
        font-weight: 500;
        color: #4a5568;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    /* Table styling */
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        border: 1px solid #e2e8f0;
        padding: 12px 15px;
        text-align: left;
        font-size: 1rem;
    }

    table th {
        background-color: #edf2f7;
        font-weight: bold;
        color: #2d3748;
    }

    table td {
        color: #4a5568;
    }

    /* Messages */
    #cancelMessage {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        font-size: 1.2rem;
    }

    #cancelMessage.success {
        color: #38a169; /* Green */
    }

    #cancelMessage.error {
        color: #e53e3e; /* Red */
    }

    /* Logout button */
    #logout-button {
        display: block;
        margin: 30px auto;
        padding: 10px 20px;
        background-color: #e53e3e;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #logout-button:hover {
        background-color: #c53030;
    }
</style>

</head>

<body>
    <h1>Welcome to Your Dashboard</h1>
    <p style="text-align: center;">You have successfully logged in!</p>

    <div class="dashboard-container">
        <div class="column">
            <h2>Search Available Tickets</h2>
            <form action="AvailableTickets" method="get">
                <label for="eventId">Event ID:</label>
                 <select class="eventDropdown" name="eventId" required></select><br>
                <input type="submit" value="Search">
            </form>
        </div>

        <div class="column">
            <h2>Book Tickets</h2>
            <form action="Booking" method="post">
                <label for="eventId">Event Select:</label>
                <select class="eventDropdown" name="eventId" required></select><br>

                <label for="ticketType">Ticket Type:</label><br>
    <input type="radio" id="vipTicket" name="ticketType" value="VIP" required>
    <label for="vipTicket">VIP</label><br>
    
    <input type="radio" id="generalTicket" name="ticketType" value="General" required>
    <label for="generalTicket">General</label><br><br>
    
                <label for="numberOfTickets">Number of Tickets:</label>
                <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" required>

                <input type="submit" value="Book Tickets">
            </form>
        </div>
    </div>

    <h3>Bookings Awaiting:</h3>
    <div id="bookings"></div>
    <div id="cancelMessage"></div>
</body>
<button id="logout-button" class="button" onclick="logout()">Logout</button>

</html>
