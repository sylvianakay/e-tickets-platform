<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Register Event</h1>
    <form action="RegisterEvent" method="post">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required><br>

        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required><br>

        <label for="eventType">Event Type:</label>
        <input type="text" id="eventType" name="eventType" required><br>

         <label for="capacity">General Ticket Capacity:</label>
    <input type="number" id="generalCapacity" name="generalCapacity" min="1" required><br>

    <label for="generalPrice">General Ticket Price:</label>
    <input type="number" id="generalPrice" name="generalPrice" step="0.01" min="0" required><br>

    <label for="vipCapacity">VIP Ticket Capacity:</label>
    <input type="number" id="vipCapacity" name="vipCapacity" min="0" required><br>

    <label for="vipPrice">VIP Ticket Price:</label>
    <input type="number" id="vipPrice" name="vipPrice" step="0.01" min="0" required><br>

        <div id="responseMessage" style="color: green; font-weight: bold; margin-top: 20px; text-align: center;"></div>

        <input type="submit" value="Register Event">
    </form>
</body>
</html>
